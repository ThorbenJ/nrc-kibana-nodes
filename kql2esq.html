### Inputs

Values read in via the mustache templates (see options, below)

### Outputs

1. Success
: payload (object) : The compiled DSL

### Details



</script>

<script type="text/javascript">
    RED.nodes.registerType('kn-kql2esq',{
        category: 'Kibana',
        defaults: {
          name: {value: ''},
          index: {value: 'logs-*'},
          kql: {value: '{{payload}}'}
        },
        color:'#ffccff',
        paletteLabel: "KQL⮕DSL",
        inputs:1,
        outputs:1,
        icon: 'kibana.png',
        label: function() {
          return this.name || "KQL⮕DSL";
        },
        oneditprepare: function(){
            this.kql_editor = RED.editor.createEditor({
                id: 'node-input-kql-editor',
                mode: 'ace/mode/yaml',
                value: $("#node-input-kql").val()
            });
        },
        oneditsave: function() {
            $("#node-input-kql").val(this.kql_editor.getValue());
            this.kql_editor.destroy();
            delete this.kql_editor;
        },
        oneditcancel: function() {
            this.kql_editor.destroy();
            delete this.kql_editor;
        }
    });
</script>

<script type="text/html" data-template-name="kn-kql2esq">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-pencil"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
<!--    <div class="form-row">
        <label for="node-input-index"><i class="fa fa-book"></i> Index</label>
        <input type="text" id="node-input-index" />
    </div> -->
    <div class="form-row">
        <label for="node-input-kql"><i class="fa fa-pencil"></i> KQL</label>
        <textarea id="node-input-kql" rows=4 cols=160></textarea>
    </div>
</script>
