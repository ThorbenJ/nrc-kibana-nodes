<script type="text/markdown" data-help-name="kn-kql2esq">
Complile a KQL query to an Elasticsearch query (DSL)

### Inputs

Values read in via the mustache templates (see options, below)

### Outputs

1. Success
: kn.index (string) : The index name
: es.docId (string) : The document ID
: es.docVer (number): The document version
: es.created (boolean) : If a doc was created (true)
: es.result (string): The request result (i.e. "created")
: es.reponse (string) : The full response object
Other fields, including payload, remain untouched.

2. Failure
: es.index (string) : The index name
: es.docId (string) : The document ID
: es.docVer (number): The document version
: es.created (boolean) : If a doc was created (false)
: es.result (string): The request result (i.e. "failed")
: es.reponse (string) : The full response object
Other fields, including payload, remain untouche

### Details



</script>

<script type="text/javascript">
    RED.nodes.registerType('kn-kql2esq',{
        category: 'function',
        defaults: {
          name: {value: ''},
          kql: {value: '{{{payload}}}'}
        },
        color:'#C0C0C0',
        paletteLabel: "dedot",
        inputs:1,
        outputs:1,
        icon: 'font-awesome/fa-gavel',
        label: function() {
          return this.name || 'dedot';
        }
    });
</script>

<script type="text/x-red" data-template-name="kn-kql2esq">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-pencil"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-kql"><i class="fa fa-pencil"></i> Name</label>
        <textarea id="node-input-kql" rows="4" cols="60"></textarea>
    </div>
</script>
